<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var req = new XMLHttpRequest()
        req.open("GET", "https://restcountries.com/v3.1/all")
        req.send()
        req.onload = function () {
            var data = JSON.parse(req.response)
            for (var i = 0; i < data.length; i++) {
                console.log("Name :", data[i].name.common, ",", "Regions :", data[i].region, ",", "Sub-region", data[i].subregion, ",", "Population :", data[i].population)
                // console.log(data[i])
            }
        }
    </script>
</body>

</html>
